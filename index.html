<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
 <style>
   @keyframes fadeInBody {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

body {
  margin: 0;
  padding: 0;
  background-color: #f0f2f5;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  animation: fadeInBody 0.6s ease-in-out;
}


    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
    }

    div {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    select, input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 140px;
    }

    input[readonly] {
      background-color: #f1f1f1;
    }

    #btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #btn:hover {
      background-color: #0056b3;
         transform: scale(1.1);
  box-shadow: 0 12px 20px rgba(0,0,0,0.3);
      
    }
    

  
  /* ...existing styles... */
#error, #error1 {
  color: #e74c3c;           /* Soft, visible red */
  font-size: 14px;
  font-weight: 500;
  font-style: normal;
  padding: 5px 0;
  letter-spacing: 0.5px;
  text-align: center;
  min-height: 20px;
}
.exchange-icon {
  font-size: 20px;
  margin: 0 10px;
  color: #007bff;
  transition: transform 0.3s ease;
}

.exchange-icon:hover {
  transform: scale(1.3);
  color: #0056b3;
}

#swapBtn {
  transition: transform 0.3s ease;
}
#swapBtn:active {
  transform: rotate(90deg);
}



</style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’±Currency Converter</h1>

    <div>
      <select class="currency" name="currency"></select>
      <select name="currency" class="currency"></select>
    </div>

    <div>
      
  <input ... id="input">
  <i id="swapBtn" class="fas fa-exchange-alt exchange-icon"></i>
  <input ... id="result" readonly>


    </div>

    <div id="error"></div>
    <div id="error1"></div>
    <div id="exchangeRate" style="color: #2c3e50; font-size: 16px; font-weight: 500; margin-top: 10px;"></div>


   <button id="btn"> Convert</button>



  <script src="currency.js"></script>
</body>
</html>
